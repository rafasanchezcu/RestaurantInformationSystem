<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Usuario - Formoid online forms</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="blurBg-true" style="background-color:#EBEBEB">



<!-- Start Formoid form-->
<link rel="stylesheet" href="usuario_files/formoid1/formoid-solid-light-green.css" type="text/css" />
<script type="text/javascript" src="usuario_files/formoid1/jquery.min.js"></script>
<form class="formoid-solid-light-green" style="background-color:#FFFFFF;font-size:14px;font-family:'Roboto',Arial,Helvetica,sans-serif;color:#00aa00;max-width:480px;min-width:150px" ACTION="recibe_usuario.php" METHOD="POST">
<div class="title"><h2>Usuario</h2></div>
	
<div class="element-number"><label class="title"><span class="required">RUT*</span></label><div class="item-cont"><input class="large" type="text" min="0" max="9999" name="rut_usuario" required="required" placeholder="number" value=""/><span class="icon-place"></span></div></div>
	
<div class="element-input"><label class="title"></label><div class="item-cont"><input class="large" type="text" name="nombre_usuario" placeholder="Name"/><span class="icon-place"></span></div></div>
	<div class="element-input"><label class="title"></label>
<div class="item-cont"><input class="large" type="text" name="direccion_usuario" placeholder="Address"/><span class="icon-place"></span></div></div>
	
<div class="element-phone"><label class="title"></label><div class="item-cont"><input class="large" type="tel" pattern="[+]?[\.\s\-\(\)\*\#0-9]{3,}" maxlength="24" name="telefono_usuario" placeholder="Phone" value=""/><span class="icon-place"></span></div></div>
	
<div class="element-select"><label class="title"></label><div class="item-cont"><div class="large"><span><select name="tipo_usuario" >

		
<option value="cliente">cliente</option>
		

</select><i></i><span class="icon-place"></span></span></div></div></div>
	
<div class="element-date"><label class="title"></label><div class="item-cont"><input class="large" data-format="yyyy-mm-dd" type="date" name="fechanac_usuario" placeholder="Date"/><span class="icon-place"></span></div></div>
	
<div class="element-number"><label class="title"></label><div class="item-cont"><input class="large" type="text" min="0" max="9999999999" name="cedula_usuario" placeholder="Number" value=""/><span class="icon-place"></span></div></div>
	
<div class="element-password"><label class="title"><span class="required"></span></label><div class="item-cont"><input class="large" type="password" name="clave" value="" required="required" placeholder="Password"/><span class="icon-place"></span></div></div>

<div class="submit"><input type="submit" value="Enviar"/></div>
</form>
<script type="text/javascript" src="usuario_files/formoid1/formoid-solid-light-green.js"></script>

<!-- Stop Formoid form-->



</body>
</html>
